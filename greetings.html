<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: #0bbbcc;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Domenica";
    weekday[1] = "Lunedi";
    weekday[2] = "Martedi";
    weekday[3] = "Mercoledi";
    weekday[4] = "Giovedi";
    weekday[5] = "Venerdi";
    weekday[6] = "Sabato";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Buongiorno  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Buon Pomeriggio ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Buonasera  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Ã‰ ${date}</div>`;
</script> 
</html>
